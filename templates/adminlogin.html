<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 100px;  
            height: auto;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .card {
            border: 2px solid brown; 
            height: auto; 
            margin: 0 auto; 
        
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
             

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            color: brown;
        }
        input[type="text"], input[type="email"], input[type="number"],  input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #a52a2a; 
            border-radius: 8px;
            background-color: #f8f0e3; 
            font-size: 16px;
            color: #a52a2a; 
        }

       
        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, input[type="password"]:focus {
            border-color: #a52a2a; 
            background-color: #fff; 
            outline: none;
        }

        
        input[type="submit"] {
            width: 20%;
            padding: 12px;
            background-color: #a52a2a; 
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: maroon; 
        }

        
       

        
    </style>
</head>
<body>


    <div class="container mt-5">
        <!-- University Logo -->
       
        
        <!-- Row for the cards -->
        <div class="row justify-content-center">
            <!-- Card for New admin -->
            <div class="col-md-5 mb-4">
                <div class="card">
                    <div class="card-body">
                        <img src="{{ url_for('static', filename='university_logo.png') }}" class="logo" alt="University of Peradeniya Logo" >
        
                        <h1 style="text-align: center; color: brown; margin-bottom: 2rem;"> ADMIN SignIn  Protocol</h1>
                        
    
                        <form method="POST" action="/adminlogin">
                            <label for="name">Email:</label>
                            <input type="email" name="email" placeholder="Email" placeholder="Enter Correct Email" required>
                            <label for="email" >Password:</label>
                            <input type="password" name="password" placeholder="Password" placeholder="Enter Correct Password" required>
                            
                            <center><input type="submit" value="Login" class="btn-primary"></center>
                        </form>
                        
                        
                        
                        <br>
            
            <footer>
                <div style="display: flex; justify-content: space-between; align-items: center; color:brown">
                    
                    <p style="margin-left: 1rem; text-align: left;">Student Management System</p>
                    <p style="margin-right: 1rem;">&copy; <span id="year"></span> </p>
                </div>
            </footer>
            
        </div>
    </div>
</div>
</div>

</div>

<!-- Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
