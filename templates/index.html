<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            text-align: center;
            margin-bottom: 30px;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 150px;  /* Adjust the logo size */
            height: auto;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            border: 2px solid brown; 
            padding: 20px;
            border-radius: 8px; 
        }
        .card {
            border: 2px solid brown; 
            height: auto; 
            margin: 0 auto; 
            color: brown;
        
        }
        .btn-primary {
            width: 20%;
            padding: 12px;
            border-radius: 8px;
            background-color: brown;
            border: none;
            font-size: 16px;
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-primary:hover {
            background-color: maroon;
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- University Logo -->
        <img src="{{ url_for('static', filename='university_logo.png') }}" class="logo" alt="University of Peradeniya Logo" style="margin-bottom: 2rem;">
        
       <h1 style="text-align: center; color: brown; margin-bottom: 5rem;">University of Peradeniya Management  Protocol</h1>
        
        <!-- Row for the cards -->
        <div class="row justify-content-center">
            <!-- Card for New Students -->
            <div class="col-md-5 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">STUDENT</h5>
                        <p class="card-text">Please  Go To Student Interface</p>
                        <a href="/choose" class="btn btn-primary">Student</a>
                    </div>
                </div>
            </div>

            <!-- Card for Existing Students -->
            <div class="col-md-5 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ADMIN</h5>
                        <p class="card-text">Please  Go To ADMIN Interface</p>
                        <a href="/adminindex" class="btn btn-primary">Admin</a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div style="display: flex; justify-content: space-between; align-items: center; color:brown">
                
                <p style="margin-left: 1rem; text-align: left;">Student Management System</p>
                <p style="margin-right: 1rem;">&copy; <span id="year"></span> All rights reserved</p>
            </div>
        </footer>
    </div>
    

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
